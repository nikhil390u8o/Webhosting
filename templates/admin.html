{% extends 'layout.html' %}{% block body %}
<h2>Admin Panel</h2>
<h3>Users</h3>
<ul>
{% for u in users %}
  <li>{{ u[2] }} (github_id: {{ u[1] }}) {% if u[3] %}- Admin{% endif %}</li>
{% endfor %}
</ul>
<h3>Projects</h3>
<ul>
{% for p in projects %}
  <li>{{ p[2] }} - {{ p[3] }}</li>
{% endfor %}
</ul>
{% endblock %}
